    We have 11 tag inside of <form> tag

        1. Textbox

        2. Password

        3. Radio Button

        5. Textarea

        6. select option

        7. Button

        8. Reset

        9. Submit

<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <form>
            <input type="hidden" />
            Textbox : <input type="text" />
            <br />
            <br />
            Password : <input type="password" />
            <br />
            <br />
            Radio : Gender <input type="radio" name="gender"/>Male
                        <input type="radio" name="gender"/>Female

            <br />
            <Br />
            Checkbox : <input type="checkbox" />
            <Br />
            <br />
            Cast : Gen <input type="radio" name="cast"/>
                    OBS <input type="radio" name="cast"/>
                    ST <input type="radio" name="cast"/>
                    SC <input type="radio" name="cast"/>
                    Other <input type="radio" name="cast"/>
                    
            
            <br />
            <br />
            Address : <textarea rows="5" cols="30"></textarea>
            <br />
            <Br />
            City : <select>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Bhopal</option>
                        <option>Delhi</option>
                    </select>
            <br />
            <Br />
            <input type="button" value="OK"/>
            <br />
            <Br />
            <input type="reset" value="Reset" />
            <Br />
            <Br />
            <input type="submit" value="Signup" />
            <Br/ >
            <Br />
            <input type="file" />
        </form>
    </body>
</html>
