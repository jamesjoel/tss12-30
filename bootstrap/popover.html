<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" rel="stylesheet" href="css/font-awesome.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            $(document).ready(function(){
                
                $("[data-toggle='popover']").popover();
            })
        </script>
    </head>
    <body>
        <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
            <div class="container">

                <a href="#" class="navbar-brand">Flipkart.com</a>
                <button data-toggle="collapse" data-target="#menu" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Service</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">More</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" data-toggle="modal" data-target="#login" href="#">Login</a>
                                <a class="dropdown-item" href="#">Signup</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <button data-placement="bottom" title="Message" data-toggle="popover" data-content="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi voluptatem libero reiciendis. Sequi quisquam qui sit ducimus nam earum ullam nostrum. Tempore esse cum quas aspernatur quisquam magnam repellat dolores?" class="btn btn-info">Help</button>
                    
                </div>
            </div>
        </div>


        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h3 class="text-light">Login</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" data-dismiss="modal" class="btn btn-danger" value="Close" />
                        <input type="submit" class="btn btn-success" value="Login" />
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
